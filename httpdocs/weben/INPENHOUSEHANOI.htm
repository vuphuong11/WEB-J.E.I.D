		var i = window.location.hash.replace("#","") - 1;

		}

		project.set(lenta[index][0], lenta[index][1], lenta[index][2], lenta[index][3], lenta[index][4], lenta[index][5], lenta[index][6], lenta[index][7], lenta[index][8], lenta[index][9], lenta[index][10], lenta[index][11], lenta[index][12], lenta[index][13], lenta[index][14], lenta[index][15], lenta[index][16], lenta[index][17], lenta[index][18], lenta[index][19], lenta[index][20]);
