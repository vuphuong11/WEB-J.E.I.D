<script type="text/javascript">

	var lenta = [
     	['../Images/architecture/VILLA DONG NAI/1.jpg', 1600, 1041, 1, 'img', ''],
     	['../Images/architecture/VILLA DONG NAI/2.jpg', 1600, 1041, 2, 'img', ''],
     	['../Images/architecture/VILLA DONG NAI/3.jpg', 1600, 1041, 3, 'img', ''],
     	['../Images/architecture/VILLA DONG NAI/4.jpg', 1600, 1041, 4, 'img', ''],
		
     ];

	window.addEvent('domready', function() {

		new gallery('gallery', 'holder');

		var top = $('project_content').getSize().y / 2 - 28;

		$('arrow-left-project').setStyle('top', top);
		$('arrow-right-project').setStyle('top', top);

		$('arrow-right-project').addEvent('click', function(){
			if (project.loading) {
				return false;
			}
			project.index++;
			project.set(lenta[project.index][0], lenta[project.index][1], lenta[project.index][2], lenta[project.index][3], lenta[project.index][4], lenta[project.index][5], lenta[project.index][6], lenta[project.index][7]);
		});

		$('arrow-left-project').addEvent('click', function(){
			if (project.loading) {
				return false;
			}
			project.index--;
			project.set(lenta[project.index][0], lenta[project.index][1], lenta[project.index][2], lenta[project.index][3], lenta[project.index][4], lenta[project.index][5], lenta[project.index][6], lenta[project.index][7]);
		});
	});

	window.addEvent('resize', function() {
		project.resize();

		var top = $('project_content').getSize().y / 2 - 28;

		$('arrow-left-project').setStyle('top', top);
		$('arrow-right-project').setStyle('top', top);
	});

	window.addEvent('load', function(){

		var i = window.location.hash.replace("#","") - 1;

		if (lenta[i]) {
			index = i;
		}

		project.set(lenta[index][0], lenta[index][1], lenta[index][2], lenta[index][3], lenta[index][4], lenta[index][5], lenta[index][6], lenta[index][7]);
	});
</script>
